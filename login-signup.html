<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Log In</title>
    <script src="https://kit.fontawesome.com/dd6bf2b893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- container -->

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1> Create Account </h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <span> or use your email to sign-up!</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container log-in-container">
        <form action="#">
            <h1> Log In </h1>
            <div class="social-container">
                <a href="#" class="social"><i class=""></i></a>
                <a href="#" class="social"><i class=""></i></a>
                <a href="#" class="social"><i class=""></i></a>
            </div>
            <span> or use your email to login!</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" target="_blank">Forgot Password?</a>
            <button>Log In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Login with your account!</p>
                <button class="btn-ghost" id="logIn"> Log In </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hail-o there!</h1>
                <p>Create an account with few easy steps!</p>
                <button class="btn-ghost" id="signUp"> Create Account </button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<footer>
    <p>
        <a href="#" target="_blank">Hail Hydro</a> | est. 2020 <br>
        <a href="#" target="_blank">Contact</a> <br>
    </p>
</footer>

</body>
</html>
